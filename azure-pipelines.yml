# Run tests, build wheel, and if this is a tagged commit
# beginning with v then deploy to pypi (pypi test for now).

trigger:
  tags:
    include:
    - v*
  branches:
    include:
    - master

pool:
  vmImage: 'Ubuntu-16.04'
strategy:
  matrix:
    #Python27:
    #  python.version: '2.7'
    #Python35:
    #  python.version: '3.5'
    Python36:
      python.version: '3.6'
    #Python37:
    #  python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip wheel twine setuptools_scm
    pip install numpy
  displayName: 'Install Dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest
  displayName: 'pytest'

- script: |
    python setup.py sdist bdist_wheel
  displayName: 'Build Wheel'

- task: TwineAuthenticate@0
  inputs:
    externalSources: '025cb3c4-642b-4fac-829c-fe8634f1a504'  # test-pypi
#    externalSources: '5ba26794-ed5b-43b0-8414-7bb1416ec0ad'  # regular pypi

- script: 'cat $(PYPIRC_PATH)'
  displayName: 'deleteme'

- script: |
    'twine upload -r testpypi --config-file $(PYPIRC_PATH) dist/*'
  condition: and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'))
  displayName: 'Deploy to PyPI'

