# Run tests, build wheel, and if this is a tagged commit
# then deploy to pypi (test for now).

trigger:
  - master

pool:
  vmImage: 'Ubuntu-16.04'
strategy:
  matrix:
    #Python27:
    #  python.version: '2.7'
    #Python35:
    #  python.version: '3.5'
    Python36:
      python.version: '3.6'
    #Python37:
    #  python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    python -m pip install --upgrade pip wheel twine setuptools_scm
    pip install numpy
  displayName: 'Install Dependencies'

- script: |
    pip install pytest pytest-azurepipelines
    pytest
  displayName: 'pytest'

- script: |
    python setup.py sdist bdist_wheel
  displayName: 'Build Wheel'

# Python Twine Upload Authenticate
# Authentication for uploading Python distributions using twine.
- task: TwineAuthenticate@0
  inputs:
    artifactFeeds: # List of Azure Artifacts feeds to authenticate with twine.
    externalFeeds: pypi-test

- script: |
    'twine upload -r testpypi --config-file $(PYPIRC_PATH) dist/*'
  condition: and(succeeded(), contains(variables['Build.SourceBranch'], 'refs/tags/'))
  displayName: 'Deploy to PyPI'

